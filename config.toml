[meshtastic]
# Serial device for Heltec connected via USB
device = "/dev/ttyACM0"

# Bot listens AND responds ONLY on this channelIndex
channel_index = 1

[bot]
# Command prefix (you can keep "!")
command_prefix = "!"

# Maximum length of a single reply (fits into LoRa packets)
max_reply_len = 220

# Mailbox: how long to keep undelivered messages (seconds)
mailbox_ttl_seconds = 604800  # 7 days

[weather]
# Units: "metric" or "imperial"
units = "metric"

# Weather description language (text only)
lang = "en"

# Default location when user sends just !weather
default_place = "Prague"
